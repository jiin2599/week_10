<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>새우 손질법</title>
        <link rel="stylesheet" href="tip.css">
    </head>
    
    <body>
        <center>
            <p class="title">새우 손질법</p>
             <div class="recipe">
                 <h1> 구이용 / 튀김용 새우 손질법</h1>
                 <ol class="ol_recipe">
                 <li>새우의 머리와 꼬리에 있는 물총을 제거해줍니다.</li>
                 <li>새우등 2~3번째 마디 사이에 이쑤시개를 넣어 내장을 제거해줍니다.</li>
                 <li>새우 꼬리에서 한마디 위에 부분부터 껍질을 까줍니다.</li>
                 </ol>
        </div>
                      <div class="recipe">
                 <h1> 국물용 새우 손질법 </h1>
                 <ol class="ol_recipe">
                 <li>새우 머리에 있는 뿔과 뾰족한 입을 제거해줍니다.</li>
                 <li>새우 꼬리에 있는 물총을 제거해줍니다.</li>
                 <li>머리를 제거하지 않고 끓여야 시원한 국물이 우러나옵니다.</li>
                 </ol>
        </div>
            <br><br><br><br><br>
        </center>
    </body>
</html>
